<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGS от БиоЛайн</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .dna-wrapper {
            position: absolute;
            width: 200px;
            height: 200px;
            animation: rotate 10s linear infinite;
            z-index: 1;
            top: 15%; /* Поднял чуть выше */
            left: -50px;
            transform: translate(-50%, -50%);
        }

        .dna {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, green, white);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        .dna::before, .dna::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background-color: green;
            top: 50%;
            transform: translateY(-50%);
        }

        .dna::before {
            left: -150px;
        }

        .dna::after {
            right: -150px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            margin-top: -30px; /* Немного сместил вниз для более точного выравнивания */
        }

        .content h1 {
            font-size: 2.5rem;
            color: green;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        /* Верхняя часть кнопок */
        .upper-buttons {
            position: absolute;
            top: 5%; /* Сместил немного выше */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: all;
        }

        /* Нижняя часть кнопок */
        .lower-buttons {
            position: absolute;
            bottom: 5%; /* Сместил немного выше */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: all;
        }

        .buttons button {
            width: 250px;
            height: 60px;
            background-color: green;
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buttons button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        /* Для мобильных устройств */
        @media (max-width: 600px) {
            .buttons button {
                width: 200px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dna-wrapper">
        <div class="dna"></div>
    </div>
    <div class="content">
        <h1>NGS от БиоЛайн</h1>
        <p>Исследуйте увлекательный мир генетики и биологии вместе с нами</p>
    </div>

    <div class="buttons">
        <!-- Верхняя часть кнопок -->
        <div class="upper-buttons">
            <button onclick="handlePanelsClick()">Панели</button>
            <button onclick="handleHandbookClick()">Справочник</button>
            <button onclick="handleTestYourselfClick()">Проверь себя</button>
        </div>

        <!-- Нижняя часть кнопок -->
        <div class="lower-buttons">
            <button onclick="handleCalendarClick()">Календарь мероприятий</button>
            <button onclick="handleDownloadCatalogClick()">Скачать каталог (англ)</button>
            <button class="empty">Пустая кнопка</button>
        </div>
    </div>

    <script>
        // Обработчик для кнопки "Панели"
        function handlePanelsClick() {
            window.location.href = "CELEMICS panels order form.html";
        }

        // Обработчик для кнопки "Справочник"
        function handleHandbookClick() {
            window.location.href = "Directory 700.html";
        }

        // Обработчик для кнопки "Проверь себя"
        function handleTestYourselfClick() {
            window.location.href = "Test NGS 50.html";
        }

        // Обработчик для кнопки "Календарь мероприятий"
        function handleCalendarClick() {
            window.location.href = "Calendar NGS big.html";
        }

        // Обработчик для кнопки "Скачать каталог (англ)"
        function handleDownloadCatalogClick() {
            const fileUrl = 'Product-Overview_Celemics-Products_Service-Catalogue_en 2024.pdf';
            window.open(fileUrl, '_blank');
        }
    </script>
</body>
</html>
