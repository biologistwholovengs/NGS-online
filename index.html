<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGS от БиоЛайн</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .dna-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            animation: rotate 10s linear infinite;
            z-index: 1; /* Анимация поверх кнопок */
        }

        .dna {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, green, white);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        .dna::before, .dna::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background-color: green;
            top: 50%;
            transform: translateY(-50%);
        }

        .dna::before {
            left: -150px;
        }

        .dna::after {
            right: -150px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
            z-index: 2; /* Текст поверх кнопок */
            position: relative;
        }

        .content h1 {
            font-size: 2.5rem;
            color: green;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.4rem; /* Увеличенный шрифт */
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Добавлен объем (тень) */
        }

        .buttons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Отключаем события для контейнера, чтобы они работали только для кнопок */
        }

        .buttons button {
            position: absolute;
            border-radius: 50%;
            background-color: green;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            pointer-events: all; /* Включаем события для кнопок */
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0; /* Убираем внутренние отступы */
        }

        .buttons button:hover {
            background-color: darkgreen;
            transform: scale(1.1); /* Увеличение на 10% при наведении */
        }

        /* Увеличение кнопок */
        .buttons button:nth-child(1) {
            width: 200px;
            height: 200px;
            font-size: 1.5rem;
        }

        .buttons button:nth-child(2),
        .buttons button:nth-child(3) {
            width: 150px;
            height: 150px;
            font-size: 1.2rem;
        }

        /* Новая кнопка "Скачать каталог (англ)" */
        .buttons button:nth-child(4) {
            width: 150px;
            height: 150px;
            font-size: 1.2rem;
        }

        /* Расположение кнопок с учетом границ текста и анимации */
        .buttons button:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .buttons button:nth-child(2) {
            top: 10%;
            right: 10%;
        }

        .buttons button:nth-child(3) {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Расположение новой кнопки */
        .buttons button:nth-child(4) {
            bottom: 10%;
            right: 10%;
        }

        @media (max-width: 600px) {
            .dna-wrapper {
                width: 150px;
                height: 150px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1.2rem; /* Увеличенный шрифт для мобильных устройств */
            }

            /* Уменьшение кнопок для мобильных устройств */
            .buttons button:nth-child(1) {
                width: 120px;
                height: 120px;
                font-size: 1.2rem;
                top: 10%;
                left: 5%;
            }

            .buttons button:nth-child(2),
            .buttons button:nth-child(3),
            .buttons button:nth-child(4) {
                width: 90px;
                height: 90px;
                font-size: 0.9rem;
            }

            .buttons button:nth-child(2) {
                top: 10%;
                right: 5%;
            }

            .buttons button:nth-child(3) {
                bottom: 10%;
                left: 50%;
                transform: translateX(-50%);
            }

            /* Расположение новой кнопки на мобильных устройствах */
            .buttons button:nth-child(4) {
                bottom: 10%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="dna-wrapper">
        <div class="dna"></div>
    </div>
    <div class="content">
        <h1>NGS от БиоЛайн</h1>
        <p>Исследуйте увлекательный мир генетики и биологии вместе с нами</p>
    </div>
    <div class="buttons">
        <button onclick="handlePanelsClick()">Панели</button>
        <button onclick="handleHandbookClick()">Справочник</button>
        <button onclick="handleTestYourselfClick()">Проверь себя</button>
        <button onclick="handleDownloadCatalogClick()">Скачать каталог<br>(англ)</button>
    </div>

    <script>
        // Обработчик для кнопки "Панели"
        function handlePanelsClick() {
            window.location.href = "CELEMICS panels order form.html";
        }

        // Обработчик для кнопки "Справочник"
        function handleHandbookClick() {
            window.location.href = "Directory 700.html";
        }

        // Обработчик для кнопки "Проверь себя"
        function handleTestYourselfClick() {
            window.location.href = "Test NGS 50.html";
        }

        // Обработчик для кнопки "Скачать каталог (англ)"
        function handleDownloadCatalogClick() {
            // Укажите путь к файлу
            const fileUrl = 'Product-Overview_Celemics-Products_Service-Catalogue_en 2024.pdf';
            // Открываем файл в новой вкладке
            window.open(fileUrl, '_blank');
        }
    </script>
</body>
</html>
