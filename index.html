<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGS от БиоЛайн</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .dna-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        .dna {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, green, white);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        .dna::before, .dna::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background-color: green;
            top: 50%;
            transform: translateY(-50%);
        }

        .dna::before {
            left: -150px;
        }

        .dna::after {
            right: -150px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            position: relative;
            max-width: 80%; /* Ограничим ширину текста */
             padding: 0 20px;
        }

         .content h1 {
            font-size: 2.2rem;
            color: green;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
         }

        .content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
        }

         .buttons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
             justify-content: center;
            align-items: center;
         }

        .buttons button {
            position: relative;
            border-radius: 50%;
            background-color: green;
            color: white;
            font-size: 0.8rem; /* Увеличиваем размер шрифта */
            border: none;
            cursor: pointer;
            pointer-events: all;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
            margin: 15px; /* Увеличиваем отступы */
             width: 100px;  /* Увеличиваем размер кнопки */
            height: 100px;
        }

         .buttons button:hover {
             background-color: darkgreen;
             transform: scale(1.1);
         }

          @media (max-width: 768px) {
            .dna-wrapper {
                width: 150px;
                height: 150px;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 1rem;
            }

             .buttons button {
                 width: 80px;  /* Уменьшаем размер кнопки */
                height: 80px;  /* Уменьшаем размер кнопки */
               font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .dna-wrapper {
                width: 100px;
                height: 100px;
            }

             .content h1 {
                font-size: 1.6rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .buttons button {
                 width: 70px;
                height: 70px;
                font-size: 0.6rem;
            }
         }
    </style>
</head>
<body>
    <div class="dna-wrapper">
        <div class="dna"></div>
    </div>
    <div class="content">
        <h1>NGS от БиоЛайн</h1>
        <p>Исследуйте увлекательный мир генетики и биологии вместе с нами</p>
    </div>
    <div class="buttons">
        <button onclick="handlePanelsClick()">Панели</button>
        <button onclick="handleHandbookClick()">Справочник</button>
        <button onclick="handleTestYourselfClick()">Проверь себя</button>
        <button onclick="handleDownloadCatalogClick()">Скачать каталог<br>(англ)</button>
         <button onclick="handleCalendarClick()">Календарь мероприятий</button>
         <button></button>
    </div>

    <script>
        function handlePanelsClick() {
            window.location.href = "CELEMICS panels order form.html";
        }

        function handleHandbookClick() {
            window.location.href = "Directory 700.html";
        }

        function handleTestYourselfClick() {
            window.location.href = "Test NGS 50.html";
        }

         function handleDownloadCatalogClick() {
             const fileUrl = 'Product-Overview_Celemics-Products_Service-Catalogue_en 2024.pdf';
              window.open(fileUrl, '_blank');
        }
        function handleCalendarClick() {
             window.location.href = "Calendar NGS big.html";
        }
    </script>
</body>
</html>
