<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Схема хромосом с поиском генов</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container-wrapper {
            width: 800px;
            max-width: 95%;
            box-sizing: border-box;
            text-align: center;
        }

        .search-container {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            justify-content: center;
        }

        .gene-button-container {
            margin-bottom: 10px; /* Added margin for spacing */
            display: flex;
            gap: 10px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            justify-content: center;
        }
        .disease-button-container {
            margin-bottom: 30px; /* Added margin for spacing */
            display: flex;
            gap: 10px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            justify-content: center;
        }

        .container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 550px;
            position: relative;
            overflow-x: auto;
            border: 1px solid #ccc;
            padding: 10px;
            justify-content: center;
        }

        .chromosome {
            width: 20px;
            background-color: #007b55;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .label {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .gene-annotation {
            position: absolute;
            background-color: #8e9190;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            left: 30px;
            pointer-events: none;
        }

        .gene-annotation::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 1px;
            background-color: black;
        }

        #loading-indicator {
            display: none;
            margin-top: 20px;
            font-style: italic;
        }

        /* Стили для кнопки и выпадающего списка */
        .gene-select-container {
            position: relative;
            display: inline-block;
        }

        .disease-select-container {
            position: relative;
            display: inline-block;
        }

        .gene-select-button, .disease-select-button {
            background-color: #007b55;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 150px;
        }

        .gene-select-button:after, .disease-select-button:after {
            content: "\25BC"; /* Unicode символ для стрелки вниз */
            margin-left: 8px;
        }

        .gene-select-dropdown, .disease-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 100%;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .gene-select-dropdown a, .disease-select-dropdown a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .gene-select-dropdown a:hover, .disease-select-dropdown a:hover {
            background-color: #ddd;
        }

        .gene-select-container.show .gene-select-dropdown {
            display: block;
        }
        .disease-select-container.show .disease-select-dropdown {
            display: block;
        }

        /* Стили для карточек генов */
        .gene-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
            justify-content: center;
        }

        .gene-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: calc(50% - 5px);
            box-sizing: border-box;
            position: relative;
        }

        .gene-card .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 20px;
            color: green;
            line-height: 1;
        }

        .panel-size {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            background-color: #007b55;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

    </style>
</head>

        const chromosomeContainer = document.getElementById('chromosomeContainer');

        const geneSelectButton = document.getElementById('geneSelectButton');
        const geneSelectDropdown = document.getElementById('geneSelectDropdown');
        const geneCardContainer = document.getElementById('geneCardContainer');
        const panelSizeElement = document.getElementById('panelSize');

        const diseaseSelectButton = document.getElementById('diseaseSelectButton');
        const diseaseSelectDropdown = document.getElementById('diseaseSelectDropdown');

        let totalPanelSize = 0; // Track total size
        let activeGeneCards = {};  // Track active gene cards

        // Функция для заполнения выпадающего списка генами
        function populateGeneDropdown() {
            for (const geneName in geneData) {
                const geneLink = document.createElement('a');
                geneLink.href = '#';
                geneLink.textContent = geneName;
                geneLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    annotateGene(geneName);
                    geneSelectContainer.classList.remove('show');
                });
                geneSelectDropdown.appendChild(geneLink);
            }
        }

        // Вызываем функцию для заполнения списка при загрузке страницы
        populateGeneDropdown();

        // Обработчик клика для кнопки выпадающего списка
        const geneSelectContainer = document.querySelector('.gene-select-container');
        geneSelectButton.addEventListener('click', (event) => {
            geneSelectContainer.classList.toggle('show');
        });

          // Функция для заполнения выпадающего списка заболеваний
        function populateDiseaseDropdown() {
            const diseases = [...new Set(Object.values(geneData).map(gene => gene.disease))];
            diseases.forEach(disease => {
                const diseaseLink = document.createElement('a');
                diseaseLink.href = '#';
                diseaseLink.textContent = disease;
                diseaseLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    // Добавьте здесь код для обработки выбора заболевания
                    diseaseSelectContainer.classList.remove('show');
                });
                diseaseSelectDropdown.appendChild(diseaseLink);
            });
        }
         // Вызываем функцию для заполнения списка заболеваний при загрузке страницы
        populateDiseaseDropdown();

         // Обработчик клика для кнопки выпадающего списка заболеваний
        const diseaseSelectContainer = document.querySelector('.disease-select-container');
        diseaseSelectButton.addEventListener('click', (event) => {
            diseaseSelectContainer.classList.toggle('show');
        });

       function createGeneCard(geneName) {
            const gene = geneData[geneName];

            if (gene && !activeGeneCards[geneName]) {
                const card = document.createElement('div');
                card.classList.add('gene-card');
                card.dataset.gene = geneName;

                const closeButton = document.createElement('span');
                closeButton.classList.add('close-button');
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', (event) => {
                    event.stopPropagation(); // Предотвратить всплытие события
                    console.log("Close button clicked for gene:", geneName); // Check if event triggers
                    removeGeneCard(geneName);
                });
                card.appendChild(closeButton);

                // Создаем элементы для информации о гене
                const geneNameElement = document.createElement('strong');
                geneNameElement.textContent = geneName;
                const diseaseElement = document.createElement('div');
                diseaseElement.textContent = `Disease: ${gene.disease}`;
                const chromosomeElement = document.createElement('div');
                chromosomeElement.textContent = `Chr: ${gene.chromosome}`;
                const startElement = document.createElement('div');
                startElement.textContent = `Start: ${gene.start}`;
                const endElement = document.createElement('div');
                endElement.textContent = `End: ${gene.end}`;
                const totalElement = document.createElement('div');
                totalElement.textContent = `Total: ${gene.total} bp`;

                // Добавляем элементы в карточку
                card.appendChild(geneNameElement);
                card.appendChild(document.createElement('br')); // Добавляем перенос строки
                card.appendChild(diseaseElement);
                card.appendChild(chromosomeElement);
                card.appendChild(startElement);
                card.appendChild(endElement);
                card.appendChild(totalElement);

                geneCardContainer.appendChild(card);
                activeGeneCards[geneName] = true;

                updatePanelSize();
            }
        }

        function removeGeneCard(geneName) {
            console.log("removeGeneCard called for:", geneName);
            const cardToRemove = document.querySelector(`.gene-card[data-gene="${geneName}"]`);

            if (cardToRemove) {
                console.log("Card found, removing:", cardToRemove);
                geneCardContainer.removeChild(cardToRemove);
                delete activeGeneCards[geneName];
                updatePanelSize();
            } else {
                console.log("Card not found for:", geneName);
            }
        }

        function updatePanelSize() {
            totalPanelSize = Object.keys(activeGeneCards).reduce((sum, geneName) => {
                return sum + geneData[geneName].total;
            }, 0);
            panelSizeElement.textContent = `Panel size: ${totalPanelSize}`;
        }

        function annotateGene(geneName) {
            // Сначала очищаем предыдущие аннотации
            const existingAnnotations = document.querySelectorAll('.gene-annotation');
            existingAnnotations.forEach(annotation => annotation.remove());

            const gene = geneData[geneName];

            if (gene) {
                const chromosomeElement = document.querySelector(`.chromosome[data-chromosome="${gene.chromosome}"]`);

                if (chromosomeElement) {
                    const annotation = document.createElement('div');
                    annotation.classList.add('gene-annotation');

                    // Формируем текст выноски
                    let annotationText = `${geneName}: ${gene.disease}<br>`;
                    annotationText += `Chr: ${gene.chromosome}<br>`;
                    annotationText += `Start: ${gene.start}<br>`;
                    annotationText += `End: ${gene.end}<br>`;
                    annotationText += `Total: ${gene.total} bp`;

                    annotation.innerHTML = annotationText; // Используем innerHTML для переноса строк

                    // Вычисляем позицию выноски
                    const chromosomeHeight = parseInt(chromosomeElement.style.height);
                    const annotationPosition = (gene.location / 550) * chromosomeHeight; // Нормализуем к 550px

                    annotation.style.top = `${annotationPosition}px`;
                    chromosomeElement.appendChild(annotation);

                    createGeneCard(geneName); // Creating a card
                    updatePanelSize();
                } else {
                    alert(`Хромосома ${gene.chromosome} не найдена.`);
                }
            } else {
                alert(`Ген ${geneName} не найден.`);
            }
        }

        searchButton.addEventListener('click', () => {
            const geneName = geneSearchInput.value.trim().toUpperCase();

            if (geneName) {
                loadingIndicator.style.display = 'block';
                setTimeout(() => {
                    annotateGene(geneName);
                    loadingIndicator.style.display = 'none';
                }, 500);
            } else {
                alert('Пожалуйста, введите название гена.');
            }
        });
